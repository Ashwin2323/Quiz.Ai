<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz.ai</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {

            background: 'rgb(var(--color-background) / <alpha-value>)',
            surface: 'rgb(var(--color-surface) / <alpha-value>)',
            surfaceHighlight: 'rgb(var(--color-surface-highlight) / <alpha-value>)',
            onSurface: 'rgb(var(--color-text-main) / <alpha-value>)',
            onSurfaceMuted: 'rgb(var(--color-text-muted) / <alpha-value>)',

            primary: {
              400: '#34d399',
              500: '#10b981',
              600: '#059669',
              900: '#064e3b',
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.4s ease-out',
            'slide-up': 'slideUp 0.5s ease-out',
            'pulse-glow': 'pulseGlow 3s infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            pulseGlow: {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0.6' },
            }
          }
        },
      },
    };
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {

      --color-background: 248 250 252;
      --color-surface: 255 255 255;
      --color-surface-highlight: 241 245 249;
      --color-text-main: 15 23 42;
      --color-text-muted: 100 116 139;
    }

    .dark {

      --color-background: 2 6 23;
      --color-surface: 15 23 42;
      --color-surface-highlight: 30 41 59;
      --color-text-main: 248 250 252;
      --color-text-muted: 148 163 184;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: rgb(var(--color-background));
      color: rgb(var(--color-text-main));
      transition: background-color 0.3s ease, color 0.3s ease;
      -webkit-font-smoothing: antialiased;
    }


    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgb(var(--color-background));
    }

    ::-webkit-scrollbar-thumb {
      background: rgb(var(--color-surface-highlight));
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #334155;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.jsx"></script>
</body>

</html>
